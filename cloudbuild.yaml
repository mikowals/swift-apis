steps:
- name: 'docker'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    docker pull gcr.io/$PROJECT_ID/swift-apis:latest || exit 0
- name: 'docker'
  args: ['build',
         '-t', 'gcr.io/$PROJECT_ID/swift-apis:latest',
         '--cache-from', 'gcr.io/$PROJECT_ID/swift-apis:latest',
         '.']
- name: 'docker'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    pwd && ls
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['gsutil', '-m', 'cp', '-r', 'swift-apis/BinaryCache/tensorflow-swift-apis/libtensorflow-prefix', 'gs://nearline.mak-play.com/swift-apis/libtensorflow']
images: ['gcr.io/$PROJECT_ID/swift-apis:latest']
timeout: 5400s

